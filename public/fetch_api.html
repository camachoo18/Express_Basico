<p id="respuesta"></p>

<script>
    const respuesta = document.getElementById('respuesta');

    fetch('/json', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json'
    },
    body: JSON.stringify({ nombre: 'Camacho' })
})
.then(response => response.text())  
        .then(data => {
            respuesta.textContent = data;  
        })

</script>
